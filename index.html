<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body id="background">
    <div class="container">
    <div id="main" class="card card-body">
    <h1 id="header" class="bg-dark text-white p-4 mb-3">Registration Form</h1>
    <div id="error"></div>

    <form id='form' class='form'>
        <div>
        <label>Your Name</label><br>
        <input type="text" placeholder="Enter name" class="form-control input-sm" id="name">
        </div>
        <br>
        <div>
        <label>E-Mail</label><br>
        <input type="text" placeholder="Enter email" class="form-control input-sm" id="email">
        </div>
        <br>
        <div>
        <label>Phone Number</label><br>
        <input type="text" placeholder="Enter phone number" class="form-control input-sm" id="phone">
        </div>
        <br>
        <div>
        <label>Password</label><br>
        <input type="password" placeholder="Enter password" class="form-control input-sm" id="pw">
        </div>
        <br>
        <br>
        <button id="button" onclick="login()" class="btn btn-danger btn-med">Submit</button>

    </form>
    </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
